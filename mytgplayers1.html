<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Видео</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--tg-bg-color, #000);
      color: var(--tg-text-color, #fff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
    }

    .content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" controls>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="content">
    <h3>Название видео</h3>
    <p>Описание или список других видео</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    try {
      tg.ready();
      tg.expand();
    } catch (e) {
      console.warn('Telegram WebApp API не доступен');
    }
  </script>
</body>
</html>
